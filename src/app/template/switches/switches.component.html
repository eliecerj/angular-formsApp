<h2>Template: Switches</h2>
<hr>

<form #myForm="ngForm">
    <!-- radio -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"
                        type="radio"
                        value="M"
                        [(ngModel)] = "persona.genero"
                        name="radioGenero"
                        id="radioMasculino"
                        required>
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       value="F"
                       [(ngModel)] = "persona.genero"
                       name="radioGenero"
                       id="radioFemenino"
                       required>
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>
    </div>

    <!-- Switch -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input"
                        type="checkbox"
                        [(ngModel)]="persona.notificaciones"
                        name="notificaciones"
                        role="switch"
                        id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
              </div>
        </div>
    </div>

    <!-- Switch -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input
                     class="form-check-input"
                     type="checkbox"
                     id="flexCheckDefault"
                     [(ngModel)] = "terminos"
                     name="terminos"
                     required>
                <label class="form-check-label" for="flexCheckDefault">
                  Términos y condiciones
                </label>
              </div>
        </div>
    </div>

    <!-- boton -->
    <div class="row">
        <div class="col">
            <button [disabled]="myForm.invalid" class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>

<h5>Valor del formulario</h5>  
<pre> {{myForm.value | json }}</pre>
<br>

<h5>Persona</h5>
<pre> {{persona | json }}</pre>

<h5>Valid</h5>  
<pre> {{myForm.valid }}</pre>
<br>

<h5>Terminos</h5>  
<pre> {{myForm.controls?.terminos?.errors | json}}</pre>
