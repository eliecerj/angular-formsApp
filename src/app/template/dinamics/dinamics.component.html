<form (ngSubmit)="save()" autocomplete="off" #myForm="ngForm">
    <!-- Nombre -->
    <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" 
                   type="text"
                   [ngModel]="persona.nombre"
                   placeholder="Nombre de la persona"
                   name="name"
                   required>
            <span class="form-text text-danger"
                  *ngIf="myForm.controls.name.errors && myForm.controls.name.touched">Este campo es obligatorio</span>
        </div>
    </div>

    <!-- Agregar favorito -->
    <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                        placeholder="Agregar favorito"
                        [(ngModel)]="nuevoJuego"
                        (keyup.enter)="agregarJuego()"
                        name="nuevoJuego">

                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarJuego()">
                    Agregar
                </button>

            </div>
        </div>
    </div>
    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1"
                 *ngFor="let juego of persona.favoritos; let i = index">
                <input  [(ngModel)]="juego.nombre"
                        name="favorito_{{i}}"
                        class="form-control " type="text"
                        required>
                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="eliminar(i)">
                    Eliminar
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    (click)="save()"
                    [disabled]="myForm.invalid">
            Guardar
            </button>
        </div>
    </div>
</form>

<div class="row">
    <div class="col">

        <span>Persona
            <pre>{{ persona | json }}</pre>
        </span>
        <span>Valid
            <pre>{{ myForm.valid }}</pre>
        </span>

        <span>Pristine
            <pre>{{ myForm.pristine }}</pre>
        </span>

        <span>Touched
            <pre>{{ myForm.touched }}</pre>
        </span>

        <span>Value</span>
        <pre>{{myForm.value | json }}</pre>
        
    </div>
</div>
