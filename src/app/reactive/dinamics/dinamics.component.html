<hr>

<form [formGroup]="myForm" 
        autocomplete="off"
        (ngSubmit)="guardar()"
                >
    <!-- Nombre -->
    <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" 
                   type="text"
                   formControlName="nombre"
                   placeholder="Nombre de la persona"
                   >
            <span *ngIf="campoNoEsValido('nombre')" class="form-text text-danger"
                  >Este campo es obligatorio</span>
        </div>
    </div>

    <!-- Agregar favorito -->
    <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                        [formControl]="newFavorite"
                        placeholder="Agregar favorito"
                        (keyup.enter)="agregarFavorito()">
                        

                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarFavorito()"
                        >
                    Agregar
                </button>

            </div>
        </div>
    </div>
    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1"
                *ngFor="let favorito of favoritosArr.controls; let i = index"
            >
                <input class="form-control " type="text"
                        [formControlName]="i"

                        >
                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="borrar(i)"
                        >
                    Eliminar
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end"
                    >
                    <!-- (click)="save()" -->
            Guardar
            </button>
        </div>
    </div>
</form>

<div class="row">
    <div class="col">

        <!-- <span>Persona
            <pre>{{ persona | json }}</pre>
        </span> -->
        <span>Valid
            <pre>{{ myForm.valid }}</pre>
        </span>

        <span>Pristine
            <pre>{{ myForm.pristine }}</pre>
        </span>

        <span>Touched
            <pre>{{ myForm.touched }}</pre>
        </span>

        <span>Value</span>
        <pre>{{myForm.value | json }}</pre>

        <span>Agregar Juego</span>
        <pre>{{newFavorite.valid }}</pre>

        <pre>{{newFavorite.value }}</pre>
        
    </div>
</div>
