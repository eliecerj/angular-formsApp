<h2>Template: Switches</h2>
<hr>

<form [formGroup]="myForm" (ngSubmit)="guardar()">
    <!-- radio -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"
                        type="radio"
                        value="M"
                        formControlName="genero"
                        id="radioMasculino"
                        >
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       value="F"
                       formControlName="genero"
                       id="radioFemenino"
                       >
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>
    </div>

    <!-- Switch -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input"
                        type="checkbox"
                        role="switch"
                        formControlName="notificaciones"
                        id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
              </div>
        </div>
    </div>

    <!-- Switch -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input
                     class="form-check-input"
                     type="checkbox"
                     id="flexCheckDefault"
                     formControlName="condiciones"
                     required>
                <label class="form-check-label" for="flexCheckDefault">
                  Términos y condiciones
                </label>
              </div>
        </div>
    </div>

    <!-- boton -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit">
                Guardar
            </button>
        </div>
    </div>
</form>

<h5>Valor del formulario</h5>  
<pre> {{myForm.value | json }}</pre>
<br>

<h5>Persona</h5>
<pre> {{persona | json }}</pre>

<h5>Valid</h5>  
<pre> {{myForm.valid }}</pre>
<br>
